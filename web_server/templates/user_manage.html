<!DOCTYPE html>
<html lang="en">
  <head>
    <title>用户管理系统</title>
   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/user_manage.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/user_manage.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="user_delete">用户管理</a></li>
            <li role="presentation" ><a href="show_team_create">创建团队</a></li>
            <li role="presentation" ><a href="show_team_manage">管理团队</a></li>
            <li role="presentation" class="active"><a href="logout">注销</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">用户管理系统</h3>
      </div>

      <div class="jumbotron">
        <h2>用户注册申请审核</h2>
        <form class="form-check">
        <table class = "table table-hover" style="empty-cells:hide;" border="0" cellpadding="1" cellspacing="1">
        <thead>
        <tr>
            <th>是否可注册</th><th>用户名</th><th>姓名</th><th>邮箱</th><th>电话</th><th>用户类型</th><th>所属团队</th>
        </tr>
        </thead>
        {% for x in user_list:%}
        <tr>
            <td>
                <input type="checkbox" name={{x[0]}}>
            </td>
            <td>{{x[0]}}</td>
            <td>{{x[1]}}</td>
            <td>{{x[2]}}</td>
            <td>{{x[3]}}</td>
            <td>{{x[4]}}</td>
            <td>{{x[5]}}</td>
        </tr>
        {%endfor%} 
        </table>
        <button id="btnSubmit" class="btn btn-lg btn-primary btn-block" type="button">提交</button>
      </form>
      </div>
    </div>
  </body>
</html>
