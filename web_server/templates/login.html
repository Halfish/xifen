<!DOCTYPE html>
<html lang="en">
  <head>
    <title>网站登录</title>

   
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>
    <script src="../static/js/login.js"></script>
    <script src="../static/js/jquery.redirect.js"></script>
   
  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="/show_signup">注册</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">重要热带病传播入侵媒介及病原体生物学特性研究平台</h3>
      </div>

      <div class="jumbotron">
        <h2>登录</h2>
        <form class="form-signin">
        <input type="name" name="user_name" id="user_name" class="form-control" placeholder="用户名" required autofocus>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
        <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
      </form>
      </div>
    </div>
  </body>
</html>
