    <link href="../static/css/team_create.css" rel="stylesheet">
    <script src="../static/js/jquery-1.11.2.js"></script>

  <body>

    <div class="container">
      <div class="header">
        <nav>

      <div class="jumbotron">

            <input type="hidden" name="team_name" value={{team['team_name']}}> 
            <textarea name="team_intro" id="team_intro" class="form-control"  required autofocus style="height:200px;">{{team['team_intro']}}</textarea>
        <div class="btn-group">
            <button id="btnEdit" class="btn btn-warning" type="button">修改</button>

        </div>
      </form>
      </div>
